<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ERTime101 - Support and Privacy Links">
    <title>ERTime101 - Support & Privacy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .link-card .icon {
            font-size: 3em;
            flex-shrink: 0;
        }

        .link-card .content-text {
            flex: 1;
        }

        .link-card h3 {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: white;
        }

        .link-card p {
            font-size: 1em;
            opacity: 0.9;
            margin: 0;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-top: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .content {
                padding: 30px 20px;
            }

            .link-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• ERTime101</h1>
            <p>Support & Privacy</p>
        </header>

        <div class="content">
            <div class="links-container">
                <a href="support.html" class="link-card">
                    <div class="icon">üÜò</div>
                    <div class="content-text">
                        <h3>Support</h3>
                        <p>Get help, contact support, FAQs, and account management</p>
                    </div>
                </a>

                <a href="privacy.html" class="link-card">
                    <div class="icon">üîí</div>
                    <div class="content-text">
                        <h3>Privacy Policy</h3>
                        <p>Read our privacy policy and data protection information</p>
                    </div>
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 ERTime101 by Innovators Generation. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
